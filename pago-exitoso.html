<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - Danny Blue Jet</title>
    <link rel="stylesheet" href="music.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .success-container {
            background: linear-gradient(145deg, #1e1e1e, #121212);
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #4ade80;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .ticket-info {
            background: rgba(37, 99, 235, 0.1);
            border: 1px dashed #2563eb;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            background: #2563eb;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            background: #1d4ed8;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="icon-box">✓</div>
        <h1>Compra confirmada!</h1>
        <p>Tu pago ha sido procesado con éxito. Ya tienes tu acceso a la ludoteca para el 06 de marzo.</p>
        
        <div class="ticket-info">
            <small style="color: #2563eb; font-weight: bold;">IMPORTANTE</small><br>
            Te llegará un correo de confirmación de Flow. Preséntalo en el evento.
        </div>

        <a href="index.html" class="btn-back">Volver al Inicio</a>
    </div>

</body>
</html>
